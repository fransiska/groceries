<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Groceries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Groceries</h1>

    <h3>New</h3>
    <form class="row g-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="nameInput" placeholder="Name">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="shopInput" placeholder="Shop">
      </div>
      <div class="col-auto">
        <input type="number" class="form-control" id="priceInput" placeholder="Price">
      </div>
      <div class="col-auto">
        <a class="btn btn-primary" onclick="addItem()">Add</a>
      </div>
    </form>

    <br />
    
    <h3>Search</h3>
    <form class="row g-3">
      <div class="col-auto">
        <input type="text" class="form-control" id="nameSearchInput" placeholder="Name" value="">
      </div>
      <div class="col-auto">
        <a class="btn btn-primary" onclick="searchByName()">Search</a>
      </div>
    </form>
    <br />
    <div id="prices">
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();
                
      //create a variable to hold our orders list from firebase
      var firebasePrices = database.ref().child('groceries').child("prices");

      function addItem() {
	
      }

      function searchByName() {
        var name = $('#nameSearchInput').val();
        firebasePrices.orderByChild('name')
          .startAt(name)
          .endAt(name + "\uf8ff")
	  .once('value')
	  .then(snapshot => {
            if (snapshot.exists()) {
	      $('#prices').html('<div class="row"><div class="col">Name</div><div class="col">Shop</div><div class="col">Price</div></div>')
	      let items = snapshot.val();
	      Object.entries(items).forEach(([uid,item]) => {
		console.log(item)
		var itemElement = `<div class='row'><div class="col">${item.name}</div><div class="col">${item.shop}</div><div class="col">${item.price}</div></div>`
		$('#prices').append(itemElement)
	      })
	    } else {
	       $('#prices').html('')
	    }
	  })
      }
    </script>
</body>
</html>
